<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Informe sua nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>

        function verificar(){

            var txtp = window.document.getElementById('txtpais').value.toLowerCase()

            var res = window.document.getElementById('res')
            var nac = 'brasil'

            res.innerHTML = `Você mora no ${txtp}`

            if (txtp === nac) {
                res.innerHTML = `<p>Você é <strong>brasileiro</strong>!</p>`

            } else {
                res.innerHTML = `<p>Você é <strong>estrangeiro</strong>!</p>`

            }
           
        }



    </script>
</body>

</html>
