<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos em vários dispositivos</title>
</head>
<body>
    <h1>Minha foto</h1>
    <p>Várias versões da mesma foto. Veja em qualquer dispositivo.</p>

    <picture>

        <source media="(max-width: 750px)" srcset="images/eu-p.JPEG" type="image/JPEG">
        
        <source media="(max-width: 1050px)" srcset="images/eu-m.JPEG" type="image/JPEG">

        <img src="images/eu-g.JPEG" alt="imagem flexível">

    </picture>

    
    
</body>
</html>
