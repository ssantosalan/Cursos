<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Amor</title>
</head>
<body>
    <h1>Coração Selvagem</h1>
    <img src="images/belchior-300px.png" alt="imagem do cantor belchior">
    <p>Não quero o que a cabeça pensa, eu quero o que a alma deseja</p>
    <p>Arco-íris, anjo rebelde, eu quero o corpo</p>
    <p>Tenho pressa de viver</p>
    
    <ul>
        <li>Brasileiramente linda</li>
        <li>Um Girassol Da Cor Do Seu Cabelo</li>
        <li>Abrace a sua sombra</li>
        <li>À palo seco</li>
        <li>De Primeira Grandeza</li>

    </ul>
    
    <picture>

        <source media="(max-width: 750px)" srcset="images/belchior-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="images/belchior-m.png" type="image/png">

        <img src="images/belchior-g.png" alt="imagem do cantor belchior">

    </picture>
