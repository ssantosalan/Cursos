<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Gero360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="menu-bg">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="img/gero360_logo_white.svg" alt="logo usuário" class="navbar__logogero">
                    <img src="img/user-placeholder.jpg" alt="logo gero" class="navbar__logouser">
                </div> <!-- navbar__logo-->
        </div> <!-- .menu-bg-->
        </nav> <!-- .navbar-->
    </header> <!-- .header -->

    <section class="hospedes">
        <div class=hospedes__botao>
            <div>
                <input type="button" value="+ adicionar hóspede" class="hospedes__botao-adicionar">
            </div>
            <div>
                <input type="button" value="imprimir" class="hospedes__botao-imprimir">
            </div>
        </div> <!-- .hospedes__botao -->
        <h2 class="hospedes__titulo">Hóspedes</h2>
        <div class="hospedes-c">
            <div class="'hospedes__card">
                    <div>
                        <img src="img/user-placeholder.jpg" alt="logo usuário" class="navbar__logouser">
                        <span id="nome"></span>
                    </div>
                    <hr>
                    <div>
                      <img src="img/home.png" alt="home ícone">
                      <span id="data"></span>
                    </div>
                    
            </div> <!-- .hospedes__card-->
        </div> <!-- .hospedes-c-->
    </section> <!-- .hospedes-->
    <script src="js/scripts.js"></script>
</body>

</html>
