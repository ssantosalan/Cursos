<template>
    <lightning-card title="Entrevistas do candidato">
        <table class="slds-p-around_small table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={entrevistas} for:item="entrevista">
                    <tr key={entrevista.id}>
                        <td>{entrevista.vagaNome}</td>
                        <td>{entrevista.vagaStatus}</td>
                        <td><lightning-formatted-date-time value={entrevista.entrevistaData} year="numeric"
                                month="numeric" day="numeric" hour="2-digit"
                                minute="2-digit"></lightning-formatted-date-time></td>
                        <td>{entrevista.entrevistaDetalhes}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
