<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hove</h1>
    <p>Passe o mouse abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim de exemplo</p>
</body>
</html>
